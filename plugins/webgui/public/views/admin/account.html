<div style=" font-size: 0.8em; color: #555;position:fixed;padding: 3px;text-align: center;width: 100%;background-color: #FAFAFA;z-index: 2">共
    {{accountInfo.originalAccount.length}} 条，显示
    {{accountList.length}} 条</div>
<div layout="row" style="margin-top:20px" layout-wrap>
    <div flex-xs="100" flex-sm="50" flex-md="33" flex-gt-md="25" ng-repeat="a in accountList track by $index">
        <md-card ng-click="toAccount(a.id)" md-colors="{{accountColor(a)}}">
            <md-card-content>
                <div layout="row" layout-align="space-between center" style="word-break: keep-all; white-space:nowrap; overflow: hidden; text-overflow:ellipsis;">
                    <div flex="30">{{a.port}}
                        <br>
                        <span style="font-size: 0.5em;">{{ a.data.expire?( (a.data.expire | timeago |
                            translateTime)+' '+flowNumber(a.data.flow)):'无限' }}</span></div>
                    <div flex layout="row" layout-align="end center">
                        <span style="color: #aaa; font-size: 0.8em; text-overflow: ellipsis; overflow: hidden;">{{a.user
                            || a.password}}</span>
                        <div>
                            <md-icon>chevron_right</md-icon>
                        </div>
                    </div>
                </div>
            </md-card-content>
        </md-card>
    </div>
</div>
<div layout="row" layout-wrap ng-show="accountMethod.filter.mac">
    <div flex-xs="100" flex-sm="50" flex-md="33" flex-gt-md="25" ng-repeat="a in macAccountInfo.account track by $index">
        <md-card ng-click="toMacAccount(a.userId)">
            <md-card-content>
                <div layout="row" layout-align="space-between center" style="word-break: keep-all; white-space:nowrap; overflow: hidden; text-overflow:ellipsis;">
                    <div flex="70">{{ a.mac | mac }}</div>
                    <div flex="30" style="text-align:right; color: #aaa; font-size: 0.8em;">{{ a.port }}</div>
                </div>
            </md-card-content>
        </md-card>
    </div>
</div>
<div flex-xs="100" flex-sm="50" flex-md="33" flex-gt-md="25" in-view="view($inview)" ng-if="!isUserPageFinish&&!isUserLoading">
    <md-card>
        <md-card-content>
            <div layout="row" layout-align="center center">
                <md-progress-circular md-mode="indeterminate" class="md-hue-2" md-diameter="20px"></md-progress-circular>
            </div>
        </md-card-content>
    </md-card>
</div>
